<script language="javascript">
function getInfo(){
	  var H =document.Dangky;
	  if(H.txtname.value ==""){
		  document.getElementById("name-error").style.display ="block";
		  document.getElementById("name-error").innerHTML ="Vui lòng nhập họ tên";
		  H.txtname.focus();
		  return false;
	  }
	  else
	   document.getElementById("name-error").style.display="none";
	   
	    if(H.txtemail.value ==""){
		  document.getElementById("email-error").style.display ="block";
		  document.getElementById("email-error").innerHTML ="Vui lòng nhập email";
		  H.txtemail.focus();
		  return false;
	  }
	  else
	   document.getElementById("email-error").style.display="none";
	    
		if(H.txtsodienthoai.value ==""){
		  document.getElementById("sodienthoai-error").style.display ="block";
		  document.getElementById("sodienthoai-error").innerHTML ="Vui lòng nhập số điện thoại";
		  H.txtsodienthoai.focus();
		  return false;
	  }
	  else
	   document.getElementById("sodienthoai-error").style.display="none";
	   
	   if(H.txtsoluong.value ==""){
		  document.getElementById("soluong-error").style.display ="block";
		  document.getElementById("soluong-error").innerHTML ="Vui lòng nhập số lượng";
		  H.txtsoluong.focus();
		  return false;
	  }
	  else
	   document.getElementById("soluong-error").style.display="none";
	   
	   if(H.mes.value ==""){
		  document.getElementById("noidung-error").style.display ="block";
		  document.getElementById("noidung-error").innerHTML ="Vui lòng nhập lời nhắn";
		  H.mes.focus();
		  return false;
	  }
	  else
	   document.getElementById("noidung-error").style.display="none";
	   
	   return true;
	   
}
</script>
